# Server Configuration
server.port=${PORT:8080}

# Database Configuration
# These look for Environment Variables first. If not found, they use the values after the colon (H2 defaults).
spring.datasource.url=${DB_URL:jdbc:h2:mem:worktracker}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}

# JPA Configuration
# 'update' is critical: it creates the tables if missing, but keeps data if they exist.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (only works when using H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Static Resources
spring.web.resources.static-locations=classpath:/static/
